<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <title>Smart Task Manager: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav id="navbar">
            {% if session["username"] %}                
                <ul>
                    <li style="float: left;"><p>Welcome {{ session["username"] }}</p></li>
                    <li><a href="/logout">Log Out</a></li>
                    <li><a href="/addtask">Add Task</a></li>
                    <li><a href="/">Home</a></li>
                </ul>
            {% else %}
                <ul>
                    <li><a href="/login">Log In</a></li>
                    <li><a href="/register">Register</a></li>
                </ul>
            {% endif %}
        </nav>

        {% for message in get_flashed_messages() %}          
            <div class="alert alert-warning alert-dismissible fase show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        {% block body %}{% endblock %}

        <footer>
            &copy; 2025 Muath Alyoubi
        </footer>
    </body>
</html>
