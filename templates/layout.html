<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
                
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
        <title>Smart Task Manager: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav id="navbar">
            <img src="{{ url_for('static', filename='img/logo.png') }}" id="logo">
            <span id="app-name">MomentumFlow</span>
            {% if session["username"] %}
                <ul>
                    <div id="nav-btns">
                        <li><a href="/">ğŸ  Home</a></li>

                        <li><a href="/logout">ğŸšª Log Out</a></li>
                    </div>
                </ul>
            {% else %}
                <ul>
                    <div id="nav-btns">
                        <li><a href="/login">ğŸ” Log In</a></li>
                        <li><a href="/register">ğŸ‘¤ Register</a></li>
                    </div>
                </ul>
            {% endif %}
        </nav>

        {% for message in get_flashed_messages() %}          
            <div class="alert alert-info alert-dismissible fase show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}

        <div id="body-content">
            {% block body %}{% endblock %}
        </div>

        <footer>
            &copy; 2025 Muath Alyoubi
        </footer>
    </body>

</html>
