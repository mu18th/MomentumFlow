{% extends "layout.html" %}

{% block title %}
    Tasks
{% endblock %}

{% block body %}
    <header>
            <h1>Smart Task Manager</h1>
    </header>

    <main>
        <section id="tasks">
            <ul>
                {% for task in tasks %}
                    <li>{{ task.title }}</li>
                    <li>{{ task.status }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>
{% endblock %}
